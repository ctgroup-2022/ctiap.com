<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Pop-Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Pop-Up Container -->
  <div id="popup" class="bg-white rounded-lg shadow-lg p-6 flex items-center max-w-3xl mx-auto">
    <!-- 3D Character Section -->
    <div id="character" class="flex-shrink-0 w-1/3 flex justify-center">
      <img
        src="/Images/3D/Character1.jpg"
        alt="3D Character"
        class="rounded-full w-32 h-32 hover:scale-105 transition-transform duration-300 cursor-pointer"
      />
    </div>

    <!-- Content Section -->
    <div class="flex-grow px-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Apply Now for Admissions</h2>
      <p class="text-gray-600 mb-6">
        Take the next step in your journey! Join our community of learners and explore endless opportunities.
      </p>
      <button
        id="applyBtn"
        class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-300"
      >
        Apply Now
      </button>
    </div>
  </div>

  <!-- GSAP Animation Script -->
  <script>
    // GSAP Animations
    gsap.from("#popup", { duration: 1, opacity: 0, y: 50 });
    gsap.to("#character img", {
      scale: 1.05,
      duration: 1.5,
      yoyo: true,
      repeat: -1,
      ease: "sine.inOut",
    });

    // Button Interaction
    const button = document.getElementById("applyBtn");
    button.addEventListener("mouseover", () => {
      gsap.to(button, { scale: 1.1, duration: 0.2 });
    });
    button.addEventListener("mouseout", () => {
      gsap.to(button, { scale: 1, duration: 0.2 });
    });
  </script>

</body>
</html>
